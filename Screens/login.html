<html ng-app="m2">
<head>
    <title></title>
    <script src="Scripts/angular.js"></script>
    <!--<script src="validate.js"></script>-->
     <script src="logincheck.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <style>
        #span1,#span2{
            color:red;
            float:right;
        }
        .btn {
            width:30px;
            height:30px;
        }
        .myform{
  width:auto;
  padding:40px 30px;
  background:rgba(235,235,205,0.7);
  border-radius:10px;
  -moz-border-radius:10px;
  -webkit-border-radius:10px;
  margin:50px auto;
}
 
    </style>
    </head>
<body>
    <!--ng-submit="Add(); redirect();"-->
<div class="login-form"  ng-controller="GetDCtrl">
     <form>
     <h1>Login</h1>
     <div class="form-group ">
       <input type="text"   class="form-control" required placeholder="Username " id="UserName" ng-model="Details.name" />
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password"  class="form-control" required placeholder="Password"   id="Password" ng-model="Details.password" />
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Lost your password?</a>
     <button type="submit" class="log-btn"  ng-click="Add()">Log in</button>
    </form>
   </div>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    </body>
    </html>
